<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <style>
      
      body{
        font-family: sans-serif;
      }
      
      ul li{
        list-style: none;
        list-style-position: inside;
      } 

      ol li{
        list-style-type: lower-latin inside;
      }

    </style>

</head>
<body>

    <h1> Listas </h1>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

</body>

</html>
